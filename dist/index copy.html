<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/reset.css">
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <title>Speed</title>
  </head>

  <body>
    <aside>
      <h1>Speed</h1>
      <h2>Zeke Yu</h2>
      <ul>links</ul>
      <button>New Game</button>
      <h2>High Score: </h2>
      <ul>
        Theme: 
        <select name="theme" id="theme"></select>
      </ul>
      <ul>
        Music: 
        <select name="music" id="music"></select>
      </ul>
    </aside>

    <div class='board'>
      <div class="player-2 player">
        <div class="pile-2 pile">Pile 2</div>
        <div class="hand-2 hand">
          <div class="card-slot">
            <div class="card"></div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
        </div>
      </div>
      <div class="play-area">
        <div class="reserve-2 reserve">Reserve 2</div>
        <div class="stack-2 stack">Stack 2</div>
        <div class="stack-1 stack">Stack 1</div>
        <div class="reserve-1 reserve">Reserve 1</div>
      </div>
      <div class="player-1 player">
        <div class="hand-1 hand">
          <div class="card-slot">
            <div class="card" data-suit="♠" data-value="3">♠</div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
          <div class="card-slot">
            <div class="card"></div>
          </div>
        </div>
        <div class="pile-1 pile">Pile 1</div>
      </div>
    </div>
    <div></div>
  </body>
</html>
