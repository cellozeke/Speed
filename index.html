<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merienda&display=swap');
      </style>
    <script src="./dist/main.js"></script>
    <title>Speed</title>
  </head>

  <body>
    <aside>
      <div class="pile-2-area pile-area">
        <div class="pile-2-slot pile-slot slot"></div>
      </div>
      <div class="nav-1 nav">
        <h1>Speed</h1>
        <h2>Instructions</h2>
        <h2>Zeke Yu</h2>
        <ul>
          <a href="https://github.com/cellozeke/Speed" target="_blank" rel="noopener noreferrer"><img class="github" src="./dist/GitHub-Mark-Light-64px.png" alt=""></a>
          <a href="https://www.linkedin.com/in/ezekiel-yu/" target="_blank" rel="noopener noreferrer"><img class="linkedin" src="./dist/LI-In-Bug.png" alt=""></a>
        </ul>
      </div>
    </aside>

    <div class='board'>
      <div class="hand-2 hand">
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
      </div>
      <div class="play-area">
        <div class="reserve-2-slot reserve-slot slot"></div>
        <div class="stack-2-slot stack-slot slot"></div>
        <div class="stack-1-slot stack-slot slot"></div>
        <div class="reserve-1-slot reserve-slot slot"></div>
      </div>
      <div class="hand-1 hand">
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
        <div class="card-slot slot"></div>
      </div>
    </div>

    <aside>
      <div class="nav-2 nav">
        <div class="new-game-options">
          <h2>New Game</h2>
          <button class="new-game">Easy</button>
          <button class="new-game">Medium</button>
          <button class="new-game">Hard</button>
          <br>
        </div>
        <ul>
          Theme: 
          <select name="theme" id="theme"></select>
        </ul>
        <ul>
          Music: 
          <select name="music" id="music"></select>
        </ul>
      </div>
      <div class="pile-1-area pile-area">
        <div class="pile-1-slot pile-slot slot"></div>
      </div>
    </aside>
  </body>
</html>
